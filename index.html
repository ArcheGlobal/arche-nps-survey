<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Services - Customer Satisfaction Survey</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 70%;
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 40px 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 8px;
      font-size: 1.8rem;
      letter-spacing: .5px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .question {
      padding-bottom: 25px;
      margin-bottom: 25px;
      border-bottom: 1px solid rgba(0,0,0,0.15);
    }

    .question:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    label {
      display: block;
      margin: 6px 0;
      color: #333;
      font-size: .95rem;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 8px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    textarea:focus {
      border-color: #000;
      outline: none;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 28px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    button:hover {
      background-color: #333;
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: #555;
      font-size: .95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Arche_Logo_Black_1024x231.png" alt="Arche Logo">
    <h1>Customer Satisfaction Survey</h1>
    <p class="subtitle">Help us improve our IT services — your feedback matters!</p>

    <!-- NPS -->
    <div class="question">
      <label>On a scale of 0–10, how likely are you to recommend our IT services?</label>
      <small>Not at all likely</small>
      <input type="range" min="0" max="10" step="1">
      <small style="float: right">Extremely likely</small>
    </div>

    <!-- Q1 -->
    <div class="question">
      <label>1. How satisfied are you with the quality and reliability of our IT services?</label>
      <label><input type="radio" name="q1"> Very Satisfied</label>
      <label><input type="radio" name="q1"> Satisfied</label>
      <label><input type="radio" name="q1"> Neutral</label>
      <label><input type="radio" name="q1"> Dissatisfied</label>
      <label><input type="radio" name="q1"> Very Dissatisfied</label>
      <textarea placeholder="Your comments..."></textarea>
    </div>

    <!-- Q2 -->
    <div class="question">
      <label>2. How would you rate our team's response time and ability to resolve your IT issues?</label>
      <label><input type="radio" name="q2"> Excellent</label>
      <label><input type="radio" name="q2"> Good</label>
      <label><input type="radio" name="q2"> Average</label>
      <label><input type="radio" name="q2"> Poor</label>
      <label><input type="radio" name="q2"> Very Poor</label>
      <textarea placeholder="Your comments..."></textarea>
    </div>

    <!-- Q3 -->
    <div class="question">
      <label>3. How confident are you in the technical expertise of our IT support team?</label>
      <label><input type="radio" name="q3"> Extremely Confident</label>
      <label><input type="radio" name="q3"> Very Confident</label>
      <label><input type="radio" name="q3"> Somewhat Confident</label>
      <label><input type="radio" name="q3"> Not Very Confident</label>
      <label><input type="radio" name="q3"> Not Confident at All</label>
      <textarea placeholder="Your comments..."></textarea>
    </div>

    <!-- Q4 -->
    <div class="question">
      <label>4. How effective is our communication regarding service updates, maintenance, and issue status?</label>
      <label><input type="radio" name="q4"> Very Effective</label>
      <label><input type="radio" name="q4"> Effective</label>
      <label><input type="radio" name="q4"> Neutral</label>
      <label><input type="radio" name="q4"> Ineffective</label>
      <label><input type="radio" name="q4"> Very Ineffective</label>
      <textarea placeholder="Your comments..."></textarea>
    </div>

    <!-- Q5 -->
    <div class="question">
      <label>5. What is the primary reason for your score? What do we do well, and where should we improve?</label>
      <textarea placeholder="Share your thoughts..."></textarea>
    </div>

    <button>Submit Feedback</button>

    <p class="footer-text">
      Thank you for taking the time to complete this survey!<br>
      Your feedback helps us continuously improve our IT services.
    </p>
  </div>
</body>
</html>
