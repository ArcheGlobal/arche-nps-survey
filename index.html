<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arche - Net Promoter Score Survey</title>

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background:#f5f5f5;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.container {
  width:100%;
  max-width:720px;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 22px rgba(0,0,0,0.08);
}

/* Header */
.header {
  background:#000;
  color:#fff;
  text-align:center;
  padding:42px 28px;
}

.logo {
  max-width:180px;
  margin-bottom:8px;
}

/* Form Body */
.form-content {
  padding:50px 40px;
}

.label-title {
  font-size:22px;
  font-weight:700;
  color:#2d3748;
  text-align:center;
  margin-bottom:30px;
}

/* NPS */
.nps-scale-container {margin:32px 0;}
.nps-scale {
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}

.nps-btn {
  width:48px;
  height:48px;
  background:#fff;
  border:2px solid #d2d6dc;
  border-radius:8px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.nps-btn:hover {
  background:#f7fafc;
  border-color:#000;
  transform:scale(1.08);
}
.nps-btn.selected {
  background:#000;
  color:#fff;
  border-color:#000;
  transform:scale(1.1);
}

/* Inputs */
.input-group {
  margin-top:22px;
}
input, textarea {
  width:100%;
  padding:14px;
  font-size:16px;
  border:2px solid #e2e8f0;
  border-radius:8px;
  margin-top:8px;
}
input:focus, textarea:focus {
  border-color:#000;
  outline:none;
}
textarea {
  height:100px;
  resize:vertical;
}

/* Submit */
button {
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:18px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-top:35px;
  transition:.2s;
}
button:disabled {
  background:#bfc5d2;
  cursor:not-allowed;
}
button:hover:not(:disabled) {
  background:#222;
}

/* Footer */
.footer {
  text-align:center;
  padding:20px;
  background:#fafafa;
  font-size:14px;
  color:#6b7280;
  border-top:1px solid #ececec;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<img src="Arche_Logo_Black_1024x231.png" class="logo">
<div style="font-size:28px;font-weight:700;margin-top:8px;">
Customer Feedback
</div>
<p style="opacity:.9;font-size:16px;margin-top:6px;">
Net Promoter Score Survey
</p>
</div>

<form class="form-content" id="surveyForm">

<label class="label-title">
How likely are you to recommend Arche services to others?
</label>

<!-- NPS Buttons -->
<div class="nps-scale-container">
  <div class="nps-scale" id="npsButtons"></div>
  <div style="display:flex;justify-content:space-between;font-size:13px;color:#6b7280;margin-top:10px;">
    <span>Not at all likely</span>
    <span>Extremely likely</span>
  </div>
</div>

<input type="hidden" id="npsScore" required>

<div class="input-group">
<label>Your Name*</label>
<input type="text" id="name" required placeholder="Enter your name">
</div>

<div class="input-group">
<label>Your Email*</label>
<input type="email" id="email" required placeholder="Enter your email">
</div>

<div class="input-group">
<label>Reason for your score (optional)</label>
<textarea id="feedback" placeholder="Share your feedback..."></textarea>
</div>

<button id="submitBtn" disabled>Submit</button>

</form>

<div class="footer">
Your feedback helps us improve — Thank you!
</div>

</div>

<script>
// Build NPS Buttons 0-10
const npsContainer = document.getElementById("npsButtons");
const npsScoreInput = document.getElementById("npsScore");
const submitBtn = document.getElementById("submitBtn");

for(let i=0;i<=10;i++){
  const btn=document.createElement("div");
  btn.className="nps-btn";
  btn.textContent=i;
  btn.dataset.value=i;
  npsContainer.appendChild(btn);

  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nps-btn").forEach(b=>b.classList.remove("selected"));
    btn.classList.add("selected");
    npsScoreInput.value=i;
    submitBtn.disabled=false;
  });
}

// Submit Handler
document.getElementById("surveyForm").addEventListener("submit",function(e){
  e.preventDefault();

  const data = {
    name:document.getElementById("name").value,
    email:document.getElementById("email").value,
    nps:npsScoreInput.value,
    feedback:document.getElementById("feedback").value,
  };

  if(!data.name||!data.email||!data.nps){
    alert("Please fill all required fields.");
    return;
  }

  // ✅ send to Google sheet
fetch("https://script.google.com/macros/s/AKfycbx9mCmvXSRrtwyV98VUAvF2TB_5DqJfvCNV4LHGR1_YnS2oc5TZjYB0GIbq9XrObLOokw/exec",{
    method:"POST",
    mode:"no-cors",
    body:JSON.stringify(data)
  });

  alert("✅ Thank you! Your response has been submitted.");
  this.reset();
  document.querySelectorAll(".nps-btn").forEach(b=>b.classList.remove("selected"));
  submitBtn.disabled=true;
});
</script>

</body>
</html>
